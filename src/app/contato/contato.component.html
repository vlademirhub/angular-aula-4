<div class="container">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Contato</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nome">Nome</label>  
  <div class="col-md-8">
  <input id="nome" name="nome" type="text" placeholder="Seu nome..." class="form-control input-md">
    
  </div>
</div>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="appendedtext">Email</label>
  <div class="col-md-8">
    <div class="input-group">
      <input id="appendedtext" name="appendedtext" class="form-control" placeholder="Digite seu email..." type="text" required="">
      <span class="input-group-addon">@</span>
    </div>
    
  </div>
</div>
<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Mensagem</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton"></label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Enviar</button>
  </div>
</div>

</fieldset>
</form>
</div>
